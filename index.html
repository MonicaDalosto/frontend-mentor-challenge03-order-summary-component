<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <div class="container">

    <main class="main-container">
      <img class="img" src="images/illustration-hero.svg" alt="a person listen to music with headphones">

      <div class="text-container">
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="plan-container">
          <div class="icon-price-container">
            <img class="icon" src="images/icon-music.svg" alt="Music icon">
            <div class="price-container">
              <p class="annual-plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>

        <button class="btn btn-blue">Proceed to Payment</button>
        <button class="btn btn-transparent">Cancel Order</button>
      </div>
      
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/MonicaDalosto" target="_blank">MÃ´nica Dalosto</a>.
      </div>
    </footer>

  </div>

</body>
</html>
